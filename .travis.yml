os: osx

language: cpp
compiler:
 - clang

before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then find /usr/local/Homebrew \! -regex ".+\.git.+" -delete; fi

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew

addons:
  artifacts:
    # â‹®
    paths:
    - $(git ls-files -o solidity_0.6.3/build/  | tr "\n" ":")
    - solidity_0.6.3/build/solc/solc

install:
- bash setup.sh

skip_cleanup: true

jobs:
  include:
    - osx_image: xcode13.1  
#    - osx_image: xcode12.2 

script:
- ./wget.sh
